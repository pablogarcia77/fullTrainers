<div class="contenedor">
    <div class="row">
        <div class="col-6">
            <h1>Asistencia</h1>
        </div>
        <div class="col-6">
            <mat-form-field appearance="outline">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field>
          <mat-label>Busqueda</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Perez" #input>
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" matSort>
          
        
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Inscripcion </th>
                <td mat-cell *matCellDef="let inscripcion"> {{inscripcion.fecha | date: 'dd/MM/yyyy'}} </td>
            </ng-container>

            <ng-container matColumnDef="apellidos">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
                <td mat-cell *matCellDef="let inscripcion"> {{inscripcion.apellidos}} </td>
            </ng-container>
        
          <!-- Name Column -->
            <ng-container matColumnDef="nombres">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
                <td mat-cell *matCellDef="let inscripcion"> {{inscripcion.nombres}} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Asistencia </th>
                <td mat-cell *matCellDef="let inscripcion">
                  <mat-checkbox class="example-margin" (change)="presente($event,inscripcion)">Presente</mat-checkbox>
                <!-- <mat-icon aria-hidden="false" aria-label="Editar" class="edit" (click)="editarinscripcion(inscripcion)">edit</mat-icon>
                <mat-icon aria-hidden="false" aria-label="Eliminar" class="delete" (click)="eliminarinscripcion(inscripcion.nombre,inscripcion.id_inscripcions)">delete</mat-icon>
                <mat-icon aria-hidden="false" aria-label="Ver Comisiones" class="view" (click)="verComisiones(inscripcion)">supervised_user_circle</mat-icon> -->
                </td>
            </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 30]"></mat-paginator>
      </div>
      <div class="col-12">
        <button mat-raised-button color="primary" (click)="saveAsistencia()">Guardar Asistencia</button>
      </div>
    </div>
  </div>

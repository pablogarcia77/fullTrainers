<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
      <mat-divider></mat-divider>
      <mat-nav-list class="profile">
        <div class="image-container">
          <img [src]="usuario.instructor.foto_perfil" [alt]="usuario.usuario" class="image">
        </div>
        <div class="user">
          <p class="white-text">{{usuario.usuario}}</p>
        </div>
        <span class="white-text">{{usuario.instructor.titulo}}</span>
        <a mat-list-item href="#" [routerLink]="['perfil/',usuario.instructor.id_instructores]" routerLinkActive="active-list-item">
          <mat-icon class="white-text">person_pin</mat-icon>
          <span class="white-text">Perfil</span>
        </a>
      </mat-nav-list>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item href="#" [routerLink]="['dashboard']" routerLinkActive="active-list-item">
        <mat-icon class="white-text">dashboard</mat-icon>
        <span class="white-text">Dashboard</span>
      </a>
      <a mat-list-item href="#" [routerLink]="['cursos']" routerLinkActive="active-list-item">
        <mat-icon class="white-text">book</mat-icon>
        <span class="white-text">Cursos</span>
      </a>
      <a mat-list-item href="#" [routerLink]="['comisiones']" routerLinkActive="active-list-item">
          <mat-icon class="white-text">supervised_user_circle</mat-icon>
          <span class="white-text">Comisiones</span>
      </a>
      <!-- <a mat-list-item href="#" [routerLink]="['pagos']" routerLinkActive="active-list-item">
        <mat-icon class="white-text">payment</mat-icon>
        <span class="white-text">Pagos</span>
      </a> -->
      <a mat-list-item href="#" class="logout" (click)="logOut()">
        <mat-icon class="white-text">logout</mat-icon>
        <span class="white-text">Salir</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Panel de Administrador</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
